                <h1 id="1-安装字体"><a href="#1-安装字体" class="headerlink" title="1.安装字体"></a>1.安装字体</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs shell">wget https://xxx/1.ttf #安装字体<br>mv 1.ttf font.ttf #重命名<br>mv font.ttf ~/.termux/ #安装<br><span class="hljs-meta prompt_">#</span><span class="language-bash">新建会话</span><br><span class="hljs-meta prompt_">#</span><span class="language-bash">字体生效</span><br></code></pre></td></tr></table></figure>

<h1 id="修改-bashrc"><a href="#修改-bashrc" class="headerlink" title="修改.bashrc"></a>修改.bashrc</h1><h3 id="设置shell"><a href="#设置shell" class="headerlink" title="设置shell $"></a>设置shell $</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs shell">nano .bashrc #打开.bashrc脚步<br><span class="hljs-meta prompt_">#</span><span class="language-bash">任意取一行</span><br>user=&quot;air&quot;<br>PS1=&quot;\n\[\e[1;34m\]\w \[\e[0;33m\]\$(date +%H:%M:%S)\[\e[0m\]\n\[\e[1;31m\]$user\[\e[0m\]@\[\e[1;32m\]localhost\[\e[0m\] \$(if [[ \$? -eq 0 ]]; then echo -e &#x27;\[\e[1;32m\]&#x27;; else echo -e &#x27;\[\e[1;31m\]&#x27;; fi)\\\$\[\e[0m\] &quot;<br></code></pre></td></tr></table></figure>

<h3 id="安装fastfetch"><a href="#安装fastfetch" class="headerlink" title="安装fastfetch"></a>安装fastfetch</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">pkg install fastfetch<br></code></pre></td></tr></table></figure>

<h3 id="设置ssh服务"><a href="#设置ssh服务" class="headerlink" title="设置ssh服务"></a>设置ssh服务</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs shell">pkg install openssh #安装ssh<br>passwd #设置密码<br><span class="hljs-meta prompt_">#</span><span class="language-bash">输入密码两次</span><br>nano .bashrc #打开.bashrc文件<br><span class="hljs-meta prompt_">#</span><span class="language-bash">找个地方输入</span><br>sshd -p 1145 #设置ssh端口为1145<br>ifconfig | grep -Eo &#x27;inet (addr:)?([0-9]*\.)&#123;3&#125;[0-9]*&#x27; | grep -Eo &#x27;([0-9]*\.)&#123;3&#125;[0-9]*&#x27; | grep -v &#x27;127.0.0.1&#x27; &gt; ipv4.log #把ipv4地址存在ipv4.log<br>ipv4=$(&lt;ipv4.log) #把ipv4.log内容存在ipv4变量中<br>rm -rf ipv4.log #删除ipv4.log<br>clear #清除终端输出<br>echo -e &quot;\033[32mssh: \033[35m$ipv4\033[32m:\033[34m1145&quot; #每次新会话终端输出ssh的ip:地址<br></code></pre></td></tr></table></figure>

<h3 id="设置启动时间"><a href="#设置启动时间" class="headerlink" title="设置启动时间"></a>设置启动时间</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">echo -e &quot;\033[32m启动时间: \033[33m$(date +%H:%M:%S)&quot; #写在.bashrc文件中<br></code></pre></td></tr></table></figure>

<h3 id="设置会话结束时间"><a href="#设置会话结束时间" class="headerlink" title="设置会话结束时间"></a>设置会话结束时间</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs shell">nano .bash_logout<br><span class="hljs-meta prompt_">#</span><span class="language-bash">输入</span><br>rm -rf ~/end.log #删除end.log文件<br>echo &quot;$(date +%m月%d日%H:%M:%S)&quot; &gt;&gt; ~/end.log #把时间存在end.log中<br><span class="hljs-meta prompt_">#</span><span class="language-bash">退出nano</span><br>nano .bashrc<br><span class="hljs-meta prompt_">#</span><span class="language-bash">找个地方输入</span><br>end=$(&lt;end.log)<br>rm -rf end.log<br>echo -e &quot;\033[32m上次会话结束时间: \033[35m$end&quot;<br></code></pre></td></tr></table></figure>

<h2 id="调整一下"><a href="#调整一下" class="headerlink" title="调整一下"></a>调整一下</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs shell">user=&quot;air&quot;<br>PS1=&quot;\n\[\e[1;34m\]\w \[\e[0;33m\]\$(date +%H:%M:%S)\[\e[0m\]\n\[\e[1;31m\]$user\[\e[0m\]@\[\e[1;32m\]localhost\[\e[0m\] \$(if [[ \$? -eq 0 ]]; then echo -e &#x27;\[\e[1;32m\]&#x27;; else echo -e &#x27;\[\e[1;31m\]&#x27;; fi)\\\$\[\e[0m\] &quot;<br>sshd -p 1145<br>rm -rf ipv4.log<br>ifconfig | grep -Eo &#x27;inet (addr:)?([0-9]*\.)&#123;3&#125;[0-9]*&#x27; | grep -Eo &#x27;([0-9]*\.)&#123;3&#125;[0-9]*&#x27; | grep -v &#x27;127.0.0.1&#x27; &gt; ipv4.log<br>ipv4=$(&lt;ipv4.log)<br>rm -rf ipv4.log<br>clear<br>fastfetch<br>echo<br>echo -e &quot;\033[32mssh: \033[35m$ipv4\033[32m:\033[34m1145&quot;<br>echo<br>end=$(&lt;end.log)<br>rm -rf end.log<br>echo -e &quot;\033[32m上次会话结束时间: \033[35m$end&quot;<br>echo -e &quot;\033[32m启动时间: \033[33m$(date +%H:%M:%S)&quot;<br></code></pre></td></tr></table></figure>
